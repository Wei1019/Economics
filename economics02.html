    <h1>失業率(Unemployment Rate)</h1>

    <h4>失業率是指失業人口占勞動人口的比率，旨在衡量閒置中的勞動產能。每月23日由行政院主計處公佈<br>失業數據的月份變動可適當反應經濟發展。大多數資料都經過季節性調整。失業率被視為落後指標。

      <br>勞動力指年滿15歲可以工作之民間人口，包括就業者及失業者。如年滿15歲因就學、料理家務、高齡、<br>身心障礙、想工作而未找工作及其他原因等而未工作亦未找工作者，則不屬於勞動力之民間人口。<br>計算方法如下：<br>
      失業率（%）=（失業人口÷勞動人口）×100% 或是 =失業者 ÷（失業者+就業者）*100%
    </h4>
