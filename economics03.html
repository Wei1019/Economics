    <h1>物價指數(Price Index)</h1>

    <h4>
      物價指數是一個衡量市場上物價總水準變動情況的指數<br>物價總水準上升則意味著發生了通貨膨脹，反之，物價總水準下降意味著通貨緊縮<br>如果物價指數上升過大則表明通貨膨脹已成為了影響社會和經濟不穩定的一個因素<br>央行就會有緊縮貨幣的政策和相關財政政策的頒布，對社會經濟的發展有一定的影響<br>所以該指數的升高往往會對經濟造成影響。物價指數是一種能夠表示一個經濟的宏觀經濟指標。
    </h4>
